<!DOCTYPE html>
<html>
<head>
	<title>子元素不换行</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<style type="text/css">
		html,
    body {
      margin: 0;
      padding: 0;
    }
    .parent {
      width: 400px;
      height: 50px;
      border: 1px solid rosybrown;
      white-space: nowrap;
      overflow: hidden;
    }
    .child {
      display: inline-block;
      width: 200px;
      height: 50px;
      margin-right: 10px;
      background-color: yellowgreen;
    }
	</style>
</head>
<body>
	<div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
