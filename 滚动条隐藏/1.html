<!DOCTYPE html>
<html>
<head>
	<title>垂直滚动条隐藏，但可以滚动</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<style type="text/css">
		html,
    body {
      margin: 0;
      padding: 0;
    }
    .parent {
      position: relative;
      width: 300px;
      height: 30px;
      border: 1px solid black;
      overflow: hidden;
    }
    .child {
      font-size: 20px;
      line-height: 30px;
      height: 100%;
      width: 100%;
      overflow-y: scroll;
      padding-right: 17px;
      box-sizing: content-box;
    }
	</style>
</head>
<body>
	<div class="parent">
    <div class="child">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
  </div>
</body>
</html>
