<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
  <style type="text/css">
  .main {
    display: table;
    width: 100%;
    height: 100%;
  }
  .box {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    line-height: 13em;
  }
  @media (max-width: 420px) {
    .box {
      display: block;
      width: 100%;
    }
  }
	</style>
</head>
<body>
  <div class="main">
    <div class="box" style="background: orange;">Box 1</div>
    <div class="box" style="background: green;">Box 2</div>
    <div class="box" style="background: yellow;">Box 3</div>
  </div>
</body>
</html>
