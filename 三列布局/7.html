<!DOCTYPE html>
<html>
<head>
	<title>绝对定位布局</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<style type="text/css">
		.container {
      position: relative;
    }
    .main {
      height: 300px;
      margin: 0 120px;
      background: green;
    }
    .left {
      position: absolute;
      width: 100px;
      height: 300px;
      left: 0;
      top: 0;
      background-color: red;
    }
    .right {
      position: absolute;
      width: 100px;
      height: 300px;
      background: blue;
      right: 0;
      top: 0;
    }
	</style>
</head>
<body>
    <!-- 简单实用，并且主要内容可以优先加载。 -->
	<div class="container">
    <div class="main">绝对定位</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
