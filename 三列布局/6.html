<!DOCTYPE html>
<html>
<head>
	<title>table布局</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<style type="text/css">
		.container {
      display: table;
      width: 100%;
    }
    .main, .left, .right {
      display: table-cell;
    }
    .left {
      width: 200px;
      height: 300px;
      background-color: red;
    }
    .main {
      background-color: blue;
    }
    .right {
      width: 100px;
      height: 300px;
      background-color: green;
    }
	</style>
</head>
<body>
    <!-- 缺点：无法设置栏间距 -->
	<div class="container">
    <div class="left">left</div>
    <div class="main">table布局</div>
    <div class="right">right</div>
  </div>
</body>
</html>
