<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
  <style type="text/css">
  .parent {
    height: 300px;
    text-align: center;
    white-space: nowrap;
  }
  .parent:before {
    content: '';
    display: inline-block;
    height: 100%;
    vertical-align: middle;
    margin-right: -0.25em; 
    /* 调整空白间隙 */
  }
  .child {
    display: inline-block;
    vertical-align: middle;
    width: 300px;
  }
	</style>
</head>
<body>
  <div class="parent">
    <div class="child">child</div>
  </div>
</body>
</html>
