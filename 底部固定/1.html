<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<style type="text/css">
		html,
    body {
      height: 100%;
    }
    .wrapper {
      min-height: 100%;
      margin-bottom: -50px;
    }
    .footer,
    .push {
      height: 50px;
    }
    .push {
      background: red;
    }
    .footer {
      background: yellow;
    }
	</style>
</head>
<body>
	<div class="wrapper">
    <p>asdfasdfasdf</p>
    <button class="add">add</button>
    <div class="push"></div>
  </div>
  <footer class="footer"></footer>
  <script src="../js/jquery.min.js"></script>
  <script>
    $('.add').on('click', function() {
      $('<p>asdfasdfasdf</p>').insertBefore('.push');
    })
  </script>
</body>
</html>
